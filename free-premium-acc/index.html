<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Account Free</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.ibb.co/ksM9R51L/MCV-Summer-Drop-Hero-Dot-Net-Homepage-1920x1080.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      height: 40px;
    }
    h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    p {
      font-size: 0.95rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: limegreen;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: green;
    }
    .result {
      margin-top: 20px;
      display: none;
      font-size: 1rem;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/jvK8sM0t/Minecraft-Logo-2011.png" alt="Minecraft Logo" />
    </div>
    <h2>üéÅ Claim Your Minecraft Premium Account</h2>
    <p>Please provide your real information to verify eligibility.</p>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="number" id="age" placeholder="Age" />
    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />
    <input type="tel" id="phone" placeholder="Phone Number" />
    <button onclick="claim()">Claim Now</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function claim() {
      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value.trim());
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const result = document.getElementById("result");

      if (!/^[A-Za-z\s]{2,}$/.test(name)) return alert("Please enter your real full name.");
      if (isNaN(age) || age < 11 || age > 99) return alert("Age must be between 11 and 99.");
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return alert("Invalid email address.");
      if (pass.length < 6) return alert("Password must be at least 6 characters.");
      if (!/^\d{9,15}$/.test(phone)) return alert("Invalid phone number.");

      const accounts = [
        "SteveLegend | Creeper2025",
        "EpicHero | Pickaxe123",
        "DiamondHunter | TNTblast!",
        "RedstoneLord | BuildOP",
        "HerobrineFree | ghostrunx"
      ];
      const rand = accounts[Math.floor(Math.random() * accounts.length)];

      result.style.display = "block";
      result.innerHTML = `
        <p><strong>‚úÖ Verification Passed</strong></p>
        <p>Your Minecraft Premium account:</p>
        <p><code>${rand}</code></p>
        <p style="color: red;">‚ö†Ô∏è Note: Some accounts may already be claimed.</p>
      `;
    }
  </script>
</body>
</html>
