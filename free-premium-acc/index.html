<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Account Free</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/nNRnH6CX/MCV-Summer-Drop-Hero-Dot-Net-Homepage-1920x1080.jpg') repeat;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 440px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    .form-box img {
      width: 180px;
      margin-bottom: 25px;
    }

    h2 {
      font-weight: normal;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00c300;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #009900;
    }

    #result {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 6px;
      display: none;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Minecraft_logo.svg" alt="Minecraft">
    <h2>üéÅ Claim Your Minecraft Premium Account</h2>
    <p>Please provide your real information to verify eligibility.</p>

    <input type="text" id="name" placeholder="Full Name">
    <input type="number" id="age" placeholder="Age">
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    <input type="tel" id="phone" placeholder="Phone Number">
    <button onclick="claim()">Claim Now</button>

    <div id="result"></div>
  </div>

  <script>
    function claim() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const result = document.getElementById("result");

      if (!name || !age || !email || !pass || !phone) {
        alert("Please complete all fields.");
        return;
      }

      const accounts = [
        "DreamFree2025 | Hunter123",
        "StevePvP | CreeperKillz",
        "NotchOG | MojangRocks",
        "RedstoneGeek | pistonPower",
        "CraftedX | 123BlockMan"
      ];

      const rand = accounts[Math.floor(Math.random() * accounts.length)];
      result.style.display = "block";
      result.innerHTML = `
        <p><strong>‚úÖ Verification Passed</strong></p>
        <p>Your Minecraft Premium account:</p>
        <p><code>${rand}</code></p>
        <p style="color: red;">‚ö†Ô∏è Note: Some accounts may already be claimed.</p>
      `;
    }
  </script>
</body>
</html>
